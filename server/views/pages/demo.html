<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blockchained India</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1b2431;
        }

        .hintergrund {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }

        .logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 40%;
        }
    </style>
</head>

<body>
    <div id="particles-js" class="hintergrund"></div>
    <img class="logo" src="https://i.imgur.com/zBkjlxl.png" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 25,
                    density: {
                        enable: true,
                        value_area: 800 } },


                color: {
                    value: "#ffffff" },

                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000" },

                    polygon: {
                        nb_sides: 5 },

                    image: {
                        src: "img/github.svg",
                        width: 100,
                        height: 100 } },


                opacity: {
                    value: 1,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false } },


                size: {
                    value: 2,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false } },


                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#fa9733",
                    opacity: 1,
                    width: 3 },

                move: {
                    enable: true,
                    speed: 5,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200 } } },



            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse" },

                    onclick: {
                        enable: true,
                        mode: "push" },

                    resize: true },

                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1 } },


                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3 },

                    repulse: {
                        distance: 200,
                        duration: 0.4 },

                    push: {
                        particles_nb: 4 },

                    remove: {
                        particles_nb: 2 } } },



            retina_detect: true });
    </script>

</body>

</html>
